name: E2E CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: tienda
          MYSQL_USER: tienda
          MYSQL_PASSWORD: tienda
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=5s --health-timeout=10s --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB
        run: |
          echo "Waiting for MariaDB to be ready..."
          for i in {1..30}; do
            if mysql --host=127.0.0.1 --user=root --password=rootpass -e 'select 1' >/dev/null 2>&1; then
              echo "mariadb ready"; break
            fi
            sleep 2
          done

      - name: Import tienda.sql
        run: |
          mysql --host=127.0.0.1 --user=root --password=rootpass tienda < tienda.sql

      - name: Start backend (uvicorn)
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --workers 1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/_latency >/dev/null 2>&1; then
              echo "server ready"; break
            fi
            echo "waiting for server..."; sleep 1
          done

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node deps (frontend)
        run: |
          cd app/frontend
          npm ci

      - name: Run Playwright from repo root (Chromium, 2 workers)
        run: |
          # Run Playwright from the repository root but use the frontend package's node_modules
          # so npx resolution works without changing working-directory.
          npx --prefix app/frontend playwright test tests/playwright --project=chromium --workers=2 --reporter=html --output=app/frontend/playwright-report

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/frontend/playwright-report

      - name: Stop backend
        run: |
          pkill -f "uvicorn app.main:app" || true
