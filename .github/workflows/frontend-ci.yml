name: Frontend CI

on:
  push:
    paths:
      - 'app/frontend/**'
      - 'app/frontend/package.json'
      - 'app/frontend/build.js'
  pull_request:
    paths:
      - 'app/frontend/**'
      - 'app/frontend/package.json'
      - 'app/frontend/build.js'
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start backend (uvicorn)
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          # wait for server to be ready
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/_latency >/dev/null 2>&1; then
              echo "server ready"; break
            fi
            echo "waiting for server..."; sleep 1
          done

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: |
          # prefer reproducible install with package-lock.json inside app/frontend
          cd app/frontend
          npm ci || npm install

      - name: Build frontend
        run: |
          cd app/frontend
          npm run build

      - name: Run Lighthouse (Desktop)
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: 'http://127.0.0.1:8000'
          uploadArtifacts: false

      - name: Install Playwright browsers
        run: |
          cd app/frontend
          npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./app/frontend
        run: |
          # Run Playwright from the frontend package directory so node module
          # resolution finds @playwright/test, but point at the repo-level
          # config and tests directory.
          npx playwright test --config=../../playwright.config.js ../../tests/playwright
